<div>
  <h1>User list</h1>
  <a routerLink="/users/create" class="btn btn-primary">Create user</a>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user | user}}</td>
    <td>{{user.date | date:"dd.MM.yyyy"}}</td>
    <td>{{user.balance | currency:"CZK":"symbol"}}</td>
    <td>
      <a class="btn btn-primary">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
